services:
  localstack:
    container_name: localstack_main
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - DEBUG=1
      - SERVICES=s3,sqs,dynamodb,iam
      - PERSISTENCE=1
    volumes:
      - "./localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  bridge:
    build: ./src/bridge
    container_name: hybrid-multicloud-pipeline-bridge-1
    command: python -u app.py   # ‚≠ê THIS WAS MISSING
    depends_on:
      localstack:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/creds/application_default_credentials.json
    volumes:
      - ~/.config/gcloud:/creds
